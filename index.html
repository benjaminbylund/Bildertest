<body>

<div class="container">

 
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="bilder/Kieran.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="bilder/jag.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="bilder/Alexander.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="bilder/jag.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="bilder/Kieran.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="bilder/Alexander.jpg" style="width:100%">
  </div>


  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>


  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="bilder/Kieran.jpg" style="width:100%" onclick="currentSlide(1)" alt="SvartVit">
    </div>
    <div class="column"> 
      <img class="demo cursor" src="bilder/jag.jpg" style="width:100%" onclick="currentSlide(2)" alt="Väven">
    </div>
    <div class="column">
      <img class="demo cursor" src="bilder/Alexander.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mycket bra">
    </div>
    <div class="column">
      <img class="demo cursor" src="bilder/jag.jpg" style="width:100%" onclick="currentSlide(4)" alt="Härligt">
    </div>
    <div class="column">
      <img class="demo cursor" src="bilder/Kieran.jpg" style="width:100%" onclick="currentSlide(5)" alt="Underbart">
    </div> 
    <div class="column">
      <img class="demo cursor" src="bilder/Alexander.jpg" style="width:100%" onclick="currentSlide(6)" alt="Vackert">
    </div>
  </div>
</div>
<script>
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
} 
</script>
</body>
</html>
